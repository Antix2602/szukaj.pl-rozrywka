{% extends "base.html" %}
{% block content %}
<h2>Prześlij film</h2>
<form method="post" enctype="multipart/form-data">
  <input type="text" name="title" placeholder="Tytuł filmu" required>
  <input type="file" name="file" accept="video/*" required>
  <button type="submit">Wyślij</button>
</form>
{% endblock %}
